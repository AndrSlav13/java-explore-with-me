spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.transaction=INFO
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.orm.jpa=INFO
spring.jpa.hibernate.ddl-auto=none
explore-with-me-server.url=http://localhost:8888
#for schema.sql creation
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=schema.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata
spring.sql.init.mode=always
spring.jpa.show-sql=true
server.port=8080
#---
spring.datasource.url=jdbc:postgresql://localhost:6891/postgres
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
#---
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.username=${POSTGRES_USER:sa}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:./db/h2
spring.config.activate.on-profile=ci,test